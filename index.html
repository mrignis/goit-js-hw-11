<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/goit-js-hw-11/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-0bd6e11e.js">
    <link rel="stylesheet" href="/goit-js-hw-11/assets/index-23a02505.css">
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__button" type="submit">Search</button>
      </form>

      <div class="container">
        <div class="gallery"></div>
        <button type="button" class="load-more ">Load more</button>
        <p class="end-collection-text">
          We're sorry, but you've reached the end of search results.
        </p>
      </div>
    </div>

    
  </body>
</html>
